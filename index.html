<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send HTML Email</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #1068ec 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        text-align: center;
      }

      .logo {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 1.8rem;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 25px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      input[type="email"] {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        background-color: #f8f9fa;
      }

      input[type="email"]:focus {
        outline: none;
        border-color: #667eea;
        background-color: white;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #1068ec 100%);
        color: white;
        padding: 15px 40px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 10px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .loading {
        display: none;
        margin-top: 20px;
      }

      .loading-spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        font-weight: 500;
        display: none;
      }

      .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .features {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        margin-top: 25px;
        text-align: left;
      }

      .features h3 {
        color: #333;
        margin-bottom: 15px;
        text-align: center;
      }

      .features ul {
        color: #555;
        list-style-type: none;
        padding: 0;
      }

      .features li {
        margin-bottom: 8px;
        padding-left: 25px;
        position: relative;
      }

      .features li:before {
        content: "âœ“";
        color: #667eea;
        font-weight: bold;
        position: absolute;
        left: 0;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
      }

      .lang-btn {
        background: linear-gradient(135deg, #667eea 0%, #1068ec 100%);
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 48%;
      }

      .lang-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .lang-btn:active {
        transform: translateY(0);
      }

      .lang-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo"><img src="Logo.png" width="200" alt="" /></div>
      <h1>Test Send Launched Email</h1>
      <p class="subtitle">Enter your email to receive our report</p>

      <form id="emailForm">
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email address"
            autocomplete="email" />
        </div>

        <div class="button-group">
          <button type="button" class="btn lang-btn" style="font-size: 13px" id="enBtn" data-lang="en">
            Send English Email
          </button>
          <button type="button" class="btn lang-btn" style="font-size: 13px" id="arBtn" data-lang="ar">
            Send Arabic Email
          </button>
        </div>
      </form>

      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Sending email...</p>
      </div>

      <div class="message" id="message"></div>

      <div class="features">
        <h3>What you'll receive:</h3>
        <ul>
          <li>Professional HTML email</li>
          <li>Responsive design</li>
          <li>Instant delivery</li>
        </ul>
      </div>
    </div>

    <script>
      // REPLACE THIS WITH YOUR ACTUAL GOOGLE APPS SCRIPT WEB APP URL
      const API_URL =
        "https://script.google.com/macros/s/AKfycbzvgVw1Yjgpk62adjL6JN_9Nh9Oezq3kdKaOV0XqruLLbSN90KjBSVQn26RDj7ACbfo/exec";

      // Handle language button clicks
      document.querySelectorAll(".lang-btn").forEach((button) => {
        button.addEventListener("click", async function (e) {
          const lang = this.getAttribute("data-lang");
          sendEmail(lang);
        });
      });

      // Function to send email with language preference
      async function sendEmail(lang) {
        const email = document.getElementById("email").value.trim();
        const enBtn = document.getElementById("enBtn");
        const arBtn = document.getElementById("arBtn");
        const loading = document.getElementById("loading");
        const message = document.getElementById("message");

        // Validate email
        if (!email || !isValidEmail(email)) {
          showMessage("Please enter a valid email address.", "error");
          return;
        }

        // Show loading state
        enBtn.disabled = true;
        arBtn.disabled = true;
        loading.style.display = "block";
        message.style.display = "none";

        try {
          // Send request to Google Apps Script
          const params = new URLSearchParams();
          params.append("action", "sendHtmlEmail");
          params.append("email", email);
          params.append("lang", lang);

          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: params.toString(),
          });

          const result = await response.json();

          if (result.success) {
            showMessage(`HTML email (${lang}) sent successfully! Please check your inbox.`, "success");
            document.getElementById("email").value = ""; // Clear the form
          } else {
            showMessage(`Error: ${result.message || "Failed to send email"}`, "error");
          }
        } catch (error) {
          console.error("Error:", error);
          showMessage("Network error. Please check your connection and try again.", "error");
        } finally {
          // Reset loading state
          enBtn.disabled = false;
          arBtn.disabled = false;
          loading.style.display = "none";
        }
      }

      // Utility function to validate email
      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // Utility function to show messages
      function showMessage(text, type) {
        const message = document.getElementById("message");
        message.textContent = text;
        message.className = `message ${type}`;
        message.style.display = "block";

        // Auto-hide success messages after 5 seconds
        if (type === "success") {
          setTimeout(() => {
            message.style.display = "none";
          }, 5000);
        }
      }

      // Real-time email validation feedback
      document.getElementById("email").addEventListener("input", function (e) {
        const email = e.target.value;
        const btns = document.querySelectorAll(".lang-btn");

        if (email && isValidEmail(email)) {
          btns.forEach((btn) => {
            btn.style.background = "linear-gradient(135deg, #667eea 0%, #1068EC 100%)";
          });
        } else {
          btns.forEach((btn) => {
            btn.style.background = "#ccc";
          });
        }
      });

      // Enter key support
      document.getElementById("email").addEventListener("keypress", function (e) {
        if (e.key === "Enter" && isValidEmail(e.target.value)) {
          // Default to English email on enter key
          sendEmail("en");
        }
      });
    </script>
  </body>
</html>
